<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Playground</h1>

  <!-- Button Click Example -->
  <button class="change-text-btn">Click me!</button>

  <!-- Hover Effect -->
  <div class="hover-element">Hover over me!</div>

  <!-- Slideshow -->
  <div class="image-gallery">
    <img src="image1.jpg" alt="Image 1">
    <button class="next-slide">Next Slide</button>
  </div>

  <!-- Tabs Example -->
  <div class="tabs">
    <button class="tab" data-target="#tab1">Tab 1</button>
    <button class="tab" data-target="#tab2">Tab 2</button>
    <button class="tab" data-target="#tab3">Tab 3</button>
  </div>

  <div id="tab1" class="tab-content">Content for Tab 1</div>
  <div id="tab2" class="tab-content">Content for Tab 2</div>
  <div id="tab3" class="tab-content">Content for Tab 3</div>

  <!-- Form Validation -->
  <form>
    <input type="text" class="required" placeholder="Required Field">
    <input type="email" class="email-input" placeholder="Email">
    <input type="password" class="password-input" placeholder="Password">
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
    </html>
